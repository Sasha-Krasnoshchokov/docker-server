services:
  api:
    image: prod-server
    build:
      context: .
      target: production
      dockerfile: Dockerfile
    ports:
      - '${PORT}:${PORT}'
    env_file:
      - .env
    restart: always
    healthcheck:
      test: ['CMD-SHELL', 'curl', '-f', 'http://localhost:${PORT}/health']
      interval: 30s
      timeout: 10s
      retries: 3
